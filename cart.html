<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cart</title>
    <link rel="stylesheet" href="./css/base.css" />
    <link rel="stylesheet" href="./css/cart.css" />
  </head>
  <body>
    <!-- ----------------------------  -->
    <!--  ----- Navbar Bar Start ----- -->
    <!-- Navbar Main-->
    <div class="main-nav">
      <div class="main-left-nav">
        <a href="./index.html">
          <img
            src="https://images.bewakoof.com/web/bewakoof-primary-logo-white-bg-2x-1635745564.png"
            alt="Bewakoof-Home-Logo"
          />
        </a>
      </div>
    </div>
    <script src="./js/nav.js"></script>
    <!-- ----- Navbar Bar End ----- -->
    <!-- -------------------------  -->

    <!-- ----------------------  -->
    <!--  ----- Cart Start ----- -->
    <div class="cart-page">
      <!-- Upper part of cart -->
      <div class="upper-cart">
        <div id="items">
          <img
            src="https://images.bewakoof.com/images/doodles/empty-cart-page-doodle.png"
            alt="empty-cart-page-doodle"
          />
          <p>Nothing in the bag</p>
        </div>
        <a href="./index.html"><button>Continue Shopping</button></a>
      </div>

      <!-- For line in middle -->
      <div id="mid-line"></div>

      <!-- Lower part of cart -->
      <div class="lower-cart">
        <p>You could try one of these categories:</p>
        <div class="product-row">
          <div>Men</div>
          <div class="product-col">
            <a href="./men.html">Topwear</a>
            <a href="./men.html">Footwear</a>
          </div>
          <div class="product-col">
            <a href="./men.html">Bottomwear</a>
            <a href="./men.html">Bestsellers</a>
          </div>
        </div>
        
        <div class="product-row" id="women">
          <div>Women</div>
          <div class="product-col">
            <a href="./women.html">Topwear</a>
            <a href="./women.html">Footwear</a>
          </div>
          <div class="product-col">
            <a href="./women.html">Bottomwear</a>
          </div>
        </div>

        <div class="product-row" id="mobile-cover">
          <div>Mobile Covers</div>
          <div class="product-col">
            <a href="./mobile.html">All Mobile Covers</a>
          </div>
      </div>
      <img src="https://images.bewakoof.com/web/secure-payments-image.png" alt="secure-payments" class="center">
    </div>
    <!--  ----- Cart End ----- -->
    <!-- --------------------  -->
  </body>
</html>
