<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Page</title>
    <link rel="stylesheet" href="../login_Email.css">
</head>
<body>
    <div id="container">
        <h2>Log in to your account</h2>
        <form action="" id="form">
            <input type="email" id="mail" class="text" placeholder="Email"><br>
            <input type="password" name="" id="pass" class="text" minlength="8" id="pass" placeholder="Password"><br>
            <p>Forgot Password?</p>
            <input type="submit" id="btn" value="LOGIN">
        </form>
    </div>
</body>
</html>
<script src="./login_Email.js"></script>
